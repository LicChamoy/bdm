<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Chats</title>
    <link rel="stylesheet" href="css/chat.css">
</head>
<body>
    <div class="header">
        <h1>Judav Academy</h1>
        <h2>Chat Central</h2>

    </div>

    <div class="chat-container">
        <div class="chat-sidebar">
            <h2>Usuarios</h2>
            <ul>
                <li>Juan (Instructor)</li>
                <li>Ana (Instructor)</li>
                <li>Pedro (Instructor)</li>
                <li>Laura (Instructor)</li>
            </ul>
        </div>

        <div class="chat-main">
            <div class="messages" id="messageContainer">
                <div class="message">
                    <strong>Juan:</strong> ¡Hola! ¿Cómo estás? <span class="timestamp">[12:05 PM]</span>
                </div>
                <div class="message">
                    <strong>Alex:</strong> ¡Hola Juan! Estoy bien, ¿y tú? <span class="timestamp">[12:06 PM]</span>
                </div>
            </div>

            <div class="message-input">
                <input type="text" placeholder="Escribe un mensaje..." id="messageInput">
                <button type="button" onclick="sendMessage()">Enviar</button>
                <button class="back-button" onclick="logout()">Regresar</button>

            </div>
        </div>
    </div>

    <script src="js/chat.js"></script>
    <!-- Footer -->
    <footer class="mt-5">
        <p>Judav Academy - 2024</p>
    </footer>
</body>
</html>
