<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago - Judav Academy</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="css/payment.css">
</head>
<body>
    <header>
        <h1>Judav Academy</h1>
        <h2>Página de Pago</h2>
    </header>

    <main class="container mt-4">
        <h3 id="courseTitle">Curso: <span id="selectedCourse">Cargando...</span></h3>

        <form id="paymentForm" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de Tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" required>
            </div>
            <div class="mb-3">
                <label for="expiryDate" class="form-label">Fecha de Expiración (MM/AA)</label>
                <input type="text" class="form-control" id="expiryDate" required>
            </div>
            <div class="mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input type="text" class="form-control" id="cvv" required>
            </div>
            <button type="submit" class="btn btn-success">Pagar</button>
            <a href="course-payment.html" class="btn btn-secondary">Volver</a>
        </form>
    </main>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/payment.js"></script>

    <!-- Footer -->
    <footer class="mt-5">
        <p>Judav Academy - 2024</p>
    </footer>

</body>
</html>
