<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Curso</title>
    <link rel="stylesheet" href="css/registercourse.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Judav Academy</h1>
        <h2>Registrar Curso</h2>
    </header>

    <main class="container">
        <div class="form-container">
            <form id="course-form">
                <div class="form-section">
                    <label for="course-title">Título del Curso:</label>
                    <input type="text" id="course-title" name="course-title" placeholder="Ingresa el título del curso" required>
                </div>

                <div class="form-section">
                    <label for="course-category">Categoría del Curso:</label>
                    <select id="course-category" name="course-category" required>
                        <option value="">Selecciona una categoría</option>
                        <!-- Las opciones se llenarán con JavaScript -->
                    </select>
                </div>

                <div class="form-section" id="levels-container">
                    <label for="levels">Niveles:</label>
                    <button type="button" id="add-level">Agregar Nivel</button>
                    <div id="levels-list"></div>
                </div>

                <button type="submit">Registrar Curso</button>
            </form>
        </div>

        <div class="button-container">
            <a href="dashboardInstr.html" class="btn btn-back">Volver</a>
        </div>
    </main>

    <footer>
        <p>Judav Academy - 2024</p>
    </footer>

    <script src="js/registercourse.js"></script>
</body>
</html>
