<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Curso</title>
</head>
<body>
    <h1>Registrar Nuevo Curso</h1>
    <form method="POST" action="metodos/registercourse.php">
        <label for="titulo">Título del Curso:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>

        <label for="categoria">Categoría:</label>
        <select name="categoria" id="categoria">
            <!-- Aquí se cargarán las categorías dinámicamente -->
        </select><br><br>

        <label for="instructor">Instructor (ID):</label>
        <input type="number" id="instructor" name="instructor" required><br><br>

        <label for="costoTotal">Costo Total:</label>
        <input type="number" id="costoTotal" name="costoTotal" required><br><br>

        <input type="submit" value="Registrar Curso">
    </form>

    <script>
        // Función para cargar las categorías dinámicamente
        window.onload = function() {
            // Hacer la solicitud AJAX para obtener las categorías
            fetch('metodos/registercourse.php')
                .then(response => response.text())
                .then(data => {
                    // Inyectar las opciones en el select de categorías
                    document.getElementById('categoria').innerHTML = data;
                })
                .catch(error => console.error('Error al cargar las categorías:', error));
        }
    </script>
</body>
</html>
