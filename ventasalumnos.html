<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de Alumnos - Judav Academy</title>
    <link rel="stylesheet" href="css/ventasalumnos.css">
</head>
<body>

    <header>
        <h1>Judav Academy</h1>
        <h2>Detalles de Alumnos por Curso</h2>
    </header>

    <main class="container mt-4">
        <form id="filterForm">
            <div class="form-group">
                <label for="dateRange">Rango de Fechas:</label>
                <input type="text" id="dateRange" class="form-control" placeholder="DD MMM YYYY - DD MMM YYYY">
            </div>
            <div class="form-group">
                <label for="categoryFilter">Categoría:</label>
                <select id="categoryFilter" class="form-control">
                    <option value="">Todas</option>
                    <option value="Fotografía">Fotografía</option>
                    <option value="Diseño Gráfico">Diseño Gráfico</option>
                    <option value="Programación">Programación</option>
                    <option value="Marketing Digital">Marketing Digital</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activeCourses">Mostrar solo cursos activos:</label>
                <input type="checkbox" id="activeCourses">
            </div>
            <button type="button" class="btn btn-primary" onclick="applyFilters()">Aplicar Filtros</button>
        </form>

        <h3>Detalles de Alumnos</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre del Alumno</th>
                    <th>Fecha de Inscripción</th>
                    <th>Nivel de Avance</th>
                    <th>Precio Pagado</th>
                    <th>Forma de Pago</th>
                </tr>
            </thead>
            <tbody id="studentList">
                <!-- Se llenará dinámicamente -->
            </tbody>
        </table>

        <h4>Total de Ingresos por Curso</h4>
        <div id="totalIncome">
            <!-- Total de ingresos por curso -->
        </div>

        <div class="button-container">
            <a href="dashboardInstr.html" class="btn btn-back">Volver</a>
        </div>
    </main>

    <script src="js/ventasalumnos.js"></script>

    <footer>
        <p>Judav Academy - 2024</p>
    </footer>
</body>
</html>
